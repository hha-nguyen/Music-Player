<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/Music-Player/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>
        <div class="img-area">
            <img src="/Music-Player/Images/AIWFCIU.PNG" alt="">
        </div>
        <div class="song-details">
            <p class="name">Mariah Carey - All I Want for Christmas Is You</p>
            <p class="artist">Mariah Carey</p>
        </div>
        <div class="progress-area">
            <div class="progress-bar"></div>
            <div class="timer">
                <span class="current">0.20</span>
                <span class="current">4.02</span>
            </div>
        </div>
        <div class="controls">
            <i id="repeat-plist"class="material-icons">repeat</i>
            <i id="prev"class="material-icons">skip_previous</i>
            <div class="play-pause">
                <div class="material-icons">play_arrow</div>
            </div>
            <i id="next"class="material-icons">skip_next</i>
            <i id="more-music"class="material-icons">queue_music</i>
        </div>
    </div>
</body>
</html>
